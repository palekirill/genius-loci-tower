<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genius_loci_tower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            cursor: pointer;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF;
            font-size: 16px;
            line-height: 1.2;
            z-index: 1000;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="loading">loading assets...</div>
    <canvas id="gameCanvas"></canvas>
    
    <script src="game.js"></script>
</body>
</html>
